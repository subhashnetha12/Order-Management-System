{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | South Sutra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      min-height: 100vh;
      background: url('https://southsutra.com/static/media/woman.c1ba41aa6dd2dd33e8f8.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass-card {
      background: rgba(40, 20, 10, 0.32);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 100%;
      max-width: 450px;
      margin: auto;
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .logo-img {
      width:300px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 1.2rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background: transparent;
    }
    .login-heading {
      color: #ffc107;
      font-size: 1.7rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.2rem;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }
    .form-label {
      color: #ffe066;
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 1rem;
    }
    .form-control {
      background: rgba(255,255,255,0.97);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: 0 1px 4px rgba(164,20,212,0.07);
      padding: 0.7rem 1rem;
    }
    .form-control:focus {
      box-shadow: 0 0 0 2px #a97c1a;
      background: #fff;
    }
    .position-relative {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #a97c1a;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0;
      z-index: 3;
      line-height: 1;
      height: 2.2rem;
      width: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-login {
      background: linear-gradient(90deg, #a97c1a 0%, #7c1a1a 100%);
      color: #fffbe7;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      margin-top: 1.2rem;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(31, 38, 135, 0.07);
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #7c1a1a 0%, #a97c1a 100%);
      color: #fffbe7;
    }
    .form-link {
      color: #fffbe7;
      font-size: 0.97rem;
      margin: 0 0.2rem;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .form-link.signup {
      color: #baff8a;
      font-weight: 600;
    }
    .form-link.forgot {
      color: #ffe066;
      font-weight: 600;
    }
    .d-flex.justify-content-between {
      gap: 10px;
    }
    @media (max-width: 500px) {
      .glass-card {
        padding: 1.5rem 0.5rem 1.5rem 0.5rem;
        min-width: unset;
        max-width: 98vw;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/alert.css' %}">
  <script src="{% static 'js/alert.js' %}"></script>
</head>
<body>
  {% if messages %}
        <div id="alert-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-white rounded">
                    <div class="icon">
                        {% if message.tags == "success" %}<i class="fa fa-check"></i>{% endif %}
                        {% if message.tags == "error" %}<i class="fa fa-times-circle"></i>{% endif %}
                    </div>
                    <p><strong>{{ message.tags|capfirst }}!</strong> {{ message }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
  <div class="glass-card">
    <img src="{% static 'images/logo1.png' %}" alt="South Sutra Logo" class="logo-img">    <div class="login-heading">Login</div>
    <form autocomplete="off" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="position-relative">
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="position-relative">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
          <button type="button" class="toggle-password" id="togglePassword" tabindex="-1">
            <i class="fas fa-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
    <div class="d-flex justify-content-end align-items-center mt-3">
      <a href="{% url 'forgot_password' %}" class="form-link forgot">Forgot Password?</a>
    </div>
  </div>
  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const password = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (password.type === "password") {
        password.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        password.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>

  <script>
    const loginForm = document.querySelector("form");
    const username = document.getElementById("username");
    const password = document.getElementById("password");

    loginForm.addEventListener("submit", function (e) {
      // strip only leading / trailing spaces
      username.value = username.value.trim();
      password.value = password.value.trim();   // keeps spaces inside the password
    });
  </script>
</body>
</html>
