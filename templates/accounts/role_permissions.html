    background-color: #f8f9fa;

    height: 95vh;
    margin-bottom: 15px;
}

.table-wrapper {
    flex: 1;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
}

.table-wrapper::-webkit-scrollbar {
    width: 0;
    height: 0;
}

.table-wrapper {
    scrollbar-width: none;
}

.table-wrapper {
    -ms-overflow-style: none;
}

.table {
    width: 100%;
    border-collapse: collapse;
}

.table th,

    vertical-align: middle;
}

.table thead th {
    position: sticky;
    top: 0;
    z-index: 1;

    color: rgb(52, 52, 52);

}

.table tbody tr:hover td {
    cursor: pointer;
    background-color: #f3f3f3;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
}

.table th {
    position: sticky;
    top: 0;

}

.table td {

}

.table .dropdown-menu {

.custom-label {

    <script>
        document.getElementById('select-all').addEventListener('change', function () {
    var checkboxes = document.querySelectorAll('#form-data-table input[type="checkbox"]');
    for (var checkbox of checkboxes) {
        checkbox.checked = this.checked;
    }
});

document.querySelectorAll('.main-row input[type="checkbox"]').forEach(function (mainCheckbox) {
    mainCheckbox.addEventListener('change', function () {
        const group = mainCheckbox.closest('.main-row').getAttribute('data-group');
        const action = mainCheckbox.name.split('_')[1];  // Extract 'view', 'add', 'edit', 'delete'
        const isChecked = mainCheckbox.checked;

        // Only update the "View" checkboxes for the corresponding subcategory group
        if (action === 'v') {
            const subRows = document.querySelectorAll(`.sub-row.${group} input[name*="_v"]`);
            subRows.forEach(function (subRowCheckbox) {
                subRowCheckbox.checked = isChecked;
            });
        }
        
        // Similarly for 'Add', 'Edit', and 'Delete'
        else if (action === 'a' || action === 'e' || action === 'd' || action === 'u') {
            const subRows = document.querySelectorAll(`.sub-row.${group} input[name*="_${action}"]`);
            subRows.forEach(function (subRowCheckbox) {
                subRowCheckbox.checked = isChecked;
            });
        }
    });
});

document.querySelectorAll('.sub-row input[type="checkbox"]').forEach(function (subCheckbox) {
    subCheckbox.addEventListener('change', function () {
        const group = subCheckbox.closest('.sub-row').getAttribute('class').split(' ')[1]; // Get group name
        const action = subCheckbox.name.split('_')[1]; // Extract "view", "add", "edit", or "delete"

        // Check if all "View" checkboxes for the main category are checked or not
        if (action === 'v') {
            const mainCheckbox = document.querySelector(`.main-row[data-group="${group}"] input[name*="v"]`);
            const subCheckboxes = document.querySelectorAll(`.sub-row.${group} input[name*="_v"]`);
            mainCheckbox.checked = Array.from(subCheckboxes).every(function (checkbox) {
                return checkbox.checked;
            });
        }

        // Handle Add, Edit, and Delete similarly
        else if (action === 'a' || action === 'e' || action === 'd' || action === 'u') {
            const mainCheckbox = document.querySelector(`.main-row[data-group="${group}"] input[name*="_${action}"]`);
            const subCheckboxes = document.querySelectorAll(`.sub-row.${group} input[name*="_${action}"]`);
            mainCheckbox.checked = Array.from(subCheckboxes).every(function (checkbox) {
                return checkbox.checked;
            });
        }
    });
});
    </script>
