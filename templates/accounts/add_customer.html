{% extends 'company_admin/base.html' %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        background: linear-gradient(120deg, #fff5e6 60%, #fef2e6 100%);
        font-family: 'Poppins', sans-serif;
    }

    .card {
        border-radius: 1.2rem;
        box-shadow: 0 6px 32px rgba(96, 31, 47, 0.10);
        width: 100%;
        max-width: 1300px;
        margin: 0 auto;
        border: none;
        background: #fff;
    }

    .form-label {
        font-weight: bold !important;
        color: #601F2F;
    }

    .user-btn {
        background: linear-gradient(90deg, #ffb347 0%, #601F2F 100%);
        color: #fff;
        border-radius: 1rem;
        font-weight: 600;
        font-size: 1.1rem;
        border: none;
        box-shadow: 0 2px 8px rgba(255, 179, 71, 0.25);
    }

    .card-header {
        background: linear-gradient(90deg, #ffb347 0%, #601F2F 100%);
        color: #fff;
        border-radius: 1rem;
        font-weight: 600;
        font-size: 1.1rem;
        border: none;
        box-shadow: 0 2px 8px rgba(255, 179, 71, 0.25);
    }

    .user-btn:hover {
        background: linear-gradient(90deg, #601F2F 0%, #ffb347 100%);
        transform: translateY(-1px);
    }

    .gradient-title {
        background: linear-gradient(90deg, #601F2F 10%, #ffb347 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        font-weight: 700;
        font-family: 'Poppins', sans-serif;
        letter-spacing: 0.5px;
    }

    .form-control,
    .form-select {
        font-size: 1rem;
        border-radius: 0.5rem;
        border: 1.5px solid #e2e8f0;
        background: #fdfdfd;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #ffb347;
        box-shadow: 0 0 0 2px #ffb34733;
    }

    .input-group-text {
        background: #fdfdfd;
    }

    label.form-label {
        font-weight: 500;
        letter-spacing: 0.2px;
    }

    .input-group .btn {
        border-radius: 0 0.5rem 0.5rem 0;
    }

    .input-group input {
        border-radius: 0.5rem 0 0 0.5rem;
    }

    @media (max-width: 991.98px) {
        .card {
            max-width: 98%;
        }
    }

    @media (max-width: 575.98px) {
        .card {
            max-width: 100%;
            padding: 1rem !important;
        }
    }
</style>

<div class="container py-2">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card p-4">
                <h2 class="text-center mb-4 gradient-title">
                    AddCustomer
                </h2>

                <form method="post" enctype="multipart/form-data"
                    action="{% url 'add_customer' %}">
                    {% csrf_token %}

                    <!-- ================= Shop Details ================= -->
                    <div class="card mb-4">
                        <div class="card-header text-white">
                            Shop Details
                        </div>
                        <div class="card-body">
                            <div class="row g-3">

                                <!-- GST Registered -->
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="is_gst_registered" name="is_gst_registered" value="True" >
                                        <label class="form-check-label" for="is_gst_registered">GST Registered</label>
                                    </div>
                                </div>

                                <!-- GST Number -->
                                <div class="col-md-4" id="gstNumberDiv">
                                    <label for="gst_number" class="form-label">GST Number</label>
                                    <input type="text" class="form-control" name="gst_number" id="gst_number" placeholder="Enter valid GST no"
                                        {% if current_user.role.name|lower != "admin" and is_gst_registered %}required{% endif %}>
                                </div>

                                <!-- Shop Type -->
                                <div class="col-md-4">
                                    <label for="shop_type" class="form-label">Shop Type</label>
                                    <select class="form-select" name="shop_type" id="shop_type"
                                        {% if current_user.role.name|lower != "admin" %}required{% endif %}>
                                        <option value="" disabled selected hidden>-- Select Shop Type --</option>
                                        <option value="NMT">National Modern Trade</option>
                                        <option value="MT">Modern Trade</option>
                                        <option value="SMT">Semi Modern Trade</option>
                                        <option value="SPECIAL">Speciality Store</option>
                                        <option value="GT">General Trade</option>
                                    </select>
                                </div>

                                <!-- Non-GST Fields -->
                                <div id="nonGstFields" class="row g-3">
                                    <div class="col-md-6">
                                        <label for="shop_name" class="form-label">Shop Name</label>
                                        <input type="text" class="form-control" name="shop_name" id="shop_name"
                                            placeholder="Enter Shop Name" value=""
                                            {% if not is_gst_registered %}required{% endif %}>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="shop_address" class="form-label">Shop Address</label>
                                        <textarea class="form-control" name="shop_address" id="shop_address" rows="1"
                                            placeholder="Enter Shop Address"
                                            {% if current_user.role.name|lower != "admin" and not is_gst_registered %}required{% endif %}></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="shop_city" class="form-label">Shop City</label>
                                        <input type="text" class="form-control" name="shop_city" id="shop_city"
                                            placeholder="Enter Shop City" value=""
                                            {% if current_user.role.name|lower != "admin" and not is_gst_registered %}required{% endif %}>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="shop_district" class="form-label">Shop District</label>
                                        <input type="text" class="form-control" name="shop_district" id="shop_district"
                                            placeholder="Enter Shop District" value=""
                                            {% if current_user.role.name|lower != "admin" and not is_gst_registered %}required{% endif %}>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="shop_state" class="form-label">Shop State</label>
                                        <input type="text" class="form-control" name="shop_state" id="shop_state"
                                            placeholder="Enter Shop State" value=""
                                            {% if current_user.role.name|lower != "admin" and not is_gst_registered %}required{% endif %}>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="shop_pincode" class="form-label">Shop Pincode</label>
                                        <input type="text" class="form-control" name="shop_pincode" id="shop_pincode"  pattern="[0-9]*" inputmode="numeric"
                                            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                            placeholder="Enter Shop Pincode" value=""
                                            {% if current_user.role.name|lower != "admin" and not is_gst_registered %}required{% endif %}>
                                    </div>
                                </div>

                                <!-- Footfall -->
                                <div class="col-md-4">
                                    <label for="foot_fall_weekdays" class="form-label">Foot Fall in Weekdays</label>
                                    <input type="number" class="form-control" name="foot_fall_weekdays" id="foot_fall_weekdays" min="0"
                                        placeholder="Enter Foot Fall in Weekdays" value=""
                                        {% if current_user.role.name|lower != "admin" %}required{% endif %}>
                                </div>

                                <div class="col-md-4">
                                    <label for="foot_fall_weekends" class="form-label">Foot Fall in Weekends</label>
                                    <input type="number" class="form-control" name="foot_fall_weekends" id="foot_fall_weekends" min="0"
                                        placeholder="Enter Foot Fall in Weekends" value=""
                                        {% if current_user.role.name|lower != "admin" %}required{% endif %}>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Branch Details -->
                    <div id="branchDetails" class="mt-4" style="display: none;">
                        <h4 class="gradient-title text-center mb-3">Branch Details</h4>
                        <div id="branchesContainer" class="row g-3"></div>
                    </div>

                    <!-- ================= Customer Details ================= -->
                    <div class="card mb-4">
                        <div class="card-header text-white">
                            Store Incharge/Manager Details
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="user" class="form-label">Onboarded by</label>
                                    <select class="form-select" name="user" id="user"
                                        {% if current_user.role.name|lower != "admin" %}required{% endif %}>
                                        <option value="" disabled selected hidden>-- Select Onboarded by --</option>
                                        {% for user in users %}
                                        <option value="{{ user.id }}">{{ user.username }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label for="full_name" class="form-label">Store Incharge/Manager Name</label>
                                    <input type="text" class="form-control" name="full_name" id="full_name"
                                        placeholder="Enter Full Name" value=""
                                        {% if current_user.role.name|lower != "admin" %}required{% endif %}>
                                </div>

                                <div class="col-md-4">
                                    <label for="phone_number" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" name="phone_number" id="phone_number" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                        pattern="[0-9]{10,}" maxlength="15"
                                        placeholder="Enter phone No" value=""
                                        {% if current_user.role.name|lower != "admin" %}required{% endif %} >
                                </div>

                                <div class="col-md-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Enter a valid Email Address" value=""
                                        {% if current_user.role.name|lower != "admin" %}required{% endif %}>
                                </div>

                                <div class="col-md-4">
                                    <label for="discount" class="form-label">Discount (%)</label>
                                    <input type="number" step="0.01" class="form-control" name="discount" id="discount" min="0" max="100"
                                        placeholder="Please Enter Discount Percentage" value="" required>
                                </div>

                                <div class="col-md-4">
                                    <label for="credit_period" class="form-label">Credit Period (Days)</label>
                                    <input type="number" class="form-control" name="credit_period" id="credit_period" min="0"
                                        placeholder="Please Enter Credit Period in Days" value="" required>
                                </div>

                                <div class="col-md-4">
                                    <label for="is_active" class="form-label">Status</label>
                                    <select class="form-select" name="is_active" id="is_active" required>
                                        <option value="true" selected>Active</option>
                                        <option value="false">Inactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Shop Images -->
                    <div class="card mb-4">
                        <div class="card-header">Shop Images</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="shop_images" class="form-label">Upload Shop Images</label>
                                <input class="form-control" type="file" name="shop_images" id="shop_images" multiple accept="image/*">
                            </div>
                            <div class="row" id="shopImagesPreview"></div>
                        </div>
                    </div>

                    <!-- Hidden input for removed images -->
                    <input type="hidden" name="removed_images" id="removed_images">

                    <!-- Submit Button -->
                    <div class="col-12 mb-4">
                        <button type="submit" class="btn user-btn w-100">
                            <i class="fas fa-user-plus me-2"></i>
                            Add Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const gstCheckbox = document.getElementById('is_gst_registered');
    const gstDiv = document.getElementById('gstNumberDiv');
    const nonGstFields = document.getElementById('nonGstFields');
    const branchDetails = document.getElementById('branchDetails');
    const container = document.getElementById("branchesContainer");

    function toggleFields() {
        if (gstCheckbox.checked) {
            gstDiv.style.display = 'block';
            nonGstFields.style.display = 'none';
            branchDetails.style.display = 'block';
        } else {
            gstDiv.style.display = 'none';
            nonGstFields.style.display = 'flex';
            nonGstFields.style.flexWrap = 'wrap';
            branchDetails.style.display = 'none';
            document.getElementById('gst_number').value = '';
            container.innerHTML = '';
        }
    }

    toggleFields();
    gstCheckbox.addEventListener('change', toggleFields);



    // Fetch GSTIN Details
    document.getElementById('gst_number').addEventListener('input', function () {
        const gstin = this.value.trim();
        if (gstin.length !== 15) return;

        fetch("{% url 'gstin_details' %}", {
            method: 'POST',
            headers: {'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}'},
            body: JSON.stringify({ gstin: gstin })
        })
        .then(res => res.json())
        .then(data => {
            container.innerHTML = '';

            if (!data.success) { 
                branchDetails.style.display = "none"; 
                return alert(data.message); 
            }

            const d = data.main_branch;

                // Head Office card
                const mainCard = document.createElement("div");
                mainCard.className = "col-md-6";
                mainCard.innerHTML = `
                    <div class="card shadow-sm p-3 mb-3 border-success">
                        <div class="card-header bg-success text-white fw-bold d-flex justify-content-between align-items-center">
                            <span>Head Office</span>
                            <input type="checkbox" name="selected_branches" value="main" checked>
                        </div>
                        <div class="card-body">
                            <label>Customer Name</label>
                            <input type="text" class="form-control mb-2" name="main_customer_name" value="${d.customer_name || ''}">
                            <label>Shop Name</label>
                            <input type="text" class="form-control mb-2" name="main_shop_name" value="${d.business_name || ''}">
                            <label>Address Line 1</label>
                            <input type="text" class="form-control mb-2" name="main_address_line1" value="${d.address_line1 || ''}">
                            <label>Address Line 2</label>
                            <input type="text" class="form-control mb-2" name="main_address_line2" value="${d.address_line2 || ''}">
                            <label>City</label>
                            <input type="text" class="form-control mb-2" name="main_city" value="${d.city || ''}">
                            <label>District</label>
                            <input type="text" class="form-control mb-2" name="main_district" value="${d.district || ''}">
                            <label>State</label>
                            <input type="text" class="form-control mb-2" name="main_state" value="${d.state || ''}">
                            <label>Pincode</label>
                            <input type="text" class="form-control mb-2" name="main_pincode" value="${d.pincode || ''}">
                            <label>Nature of Business</label>
                            <input type="text" class="form-control mb-2" name="main_nature_of_business" value="${d.nature_of_business || ''}">
                            <input type="hidden" name="main_gstin" value="${d.gstin || ''}">
                        </div>
                    </div>`;
                container.appendChild(mainCard);

                // Branches
                (data.branches || []).forEach((b, i) => {
                    const branchCard = document.createElement("div");
                    branchCard.className = "col-md-6";
                    branchCard.innerHTML = `
                        <div class="card shadow-sm p-3 mb-3 border-primary">
                            <div class="card-header bg-primary text-white fw-bold d-flex justify-content-between align-items-center">
                                <span>Branch ${i + 1}</span>
                                <input type="checkbox" name="selected_branches" value="${i}" checked>
                            </div>
                            <div class="card-body">
                                <label>Customer Name</label>
                                <input type="text" class="form-control mb-2" name="branch_${i}_customer_name" value="${b.customer_name || ''}">
                                <label>Shop Name</label>
                                <input type="text" class="form-control mb-2" name="branch_${i}_shop_name" value="${b.business_name || ''}">
                                <label>Address Line 1</label>
                                <input type="text" class="form-control mb-2" name="branch_${i}_address_line1" value="${b.address_line1 || ''}">
                                <label>Address Line 2</label>
                                <input type="text" class="form-control mb-2" name="branch_${i}_address_line2" value="${b.address_line2 || ''}">
                                <label>City</label>
                                <input type="text" class="form-control mb-2" name="branch_${i}_city" value="${b.city || ''}">
                                <label>District</label>
                                <input type="text" class="form-control mb-2" name="branch_${i}_district" value="${b.district || ''}">
                                <label>State</label>
                                <input type="text" class="form-control mb-2" name="branch_${i}_state" value="${b.state || ''}">
                                <label>Pincode</label>
                                <input type="text" class="form-control mb-2" name="branch_${i}_pincode" value="${b.pincode || ''}">
                                <label>Nature of Business</label>
                                <input type="text" class="form-control mb-2" name="branch_${i}_nature_of_business" value="${b.nature_of_business || ''}">
                                <input type="hidden" name="branch_${i}_gstin" value="${b.gstin || ''}">
                            </div>
                        </div>`;
                    container.appendChild(branchCard);
                });
            })
            .catch(err => {
                console.error("GSTIN fetch error:", err);
                alert("Error fetching GSTIN details!");
            });
    });



    // Image Upload Handling
    const shopImagesInput = document.getElementById('shop_images');
    let dataTransfer = new DataTransfer();

    shopImagesInput.addEventListener('change', function () {
        const preview = document.getElementById('shopImagesPreview');
        Array.from(this.files).forEach(file=>{
            const reader = new FileReader();
            reader.onload = e=>{
                const div = document.createElement('div');
                div.classList.add('col-md-2','mb-2','position-relative');
                div.innerHTML = `
                    <div class="border p-2 text-center">
                        <img src="${e.target.result}" class="img-fluid mb-1" style="max-height: 100px;">
                        <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 remove-image" style="font-size:12px;padding:0 4px;">×</button>
                    </div>`;
                preview.appendChild(div);
                dataTransfer.items.add(file);
                shopImagesInput.files = dataTransfer.files;

                div.querySelector('.remove-image').addEventListener('click', ()=>{
                    const idx = Array.from(dataTransfer.files).findIndex(f=>f.name===file.name && f.size===file.size && f.type===file.type);
                    if(idx>-1){ dataTransfer.items.remove(idx); shopImagesInput.files=dataTransfer.files; }
                    div.remove();
                });
            }
            reader.readAsDataURL(file);
        });
    });

    // Remove existing images
    document.querySelectorAll('.remove-existing-image').forEach(btn=>{
        btn.addEventListener('click',function(){
            const div = this.closest('[data-existing-id]');
            const id = div.getAttribute('data-existing-id');
            div.remove();
            let removed = document.getElementById('removed_images').value.split(',').filter(Boolean);
            removed.push(id);
            document.getElementById('removed_images').value = removed.join(',');
        });
    });
});
</script>


{% endblock %}
