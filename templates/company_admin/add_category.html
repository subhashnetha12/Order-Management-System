{% extends 'company_admin/base.html' %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        background: linear-gradient(120deg, #fff5e6 60%, #fef2e6 100%);
        font-family: 'Poppins', sans-serif;
    }

    .card {
        border-radius: 1.2rem;
        box-shadow: 0 6px 32px rgba(96, 31, 47, 0.10);
        width: 100%;
        max-width: 1300px;
        margin: 0 auto;
        border: none;
        background: #fff;
    }

    .form-label {
        font-weight: bold !important;
        color: #601F2F;
    }

    .user-btn {
        background: linear-gradient(90deg, #ffb347 0%, #601F2F 100%);
        color: #fff;
        border-radius: 1rem;
        font-weight: 600;
        font-size: 1.1rem;
        border: none;
        box-shadow: 0 2px 8px rgba(255, 179, 71, 0.25);
    }

    .user-btn:hover {
        background: linear-gradient(90deg, #601F2F 0%, #ffb347 100%);
        transform: translateY(-1px);
    }

    .gradient-title {
        background: linear-gradient(90deg, #601F2F 10%, #ffb347 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        font-weight: 700;
        font-family: 'Poppins', sans-serif;
        letter-spacing: 0.5px;
    }

    .form-control, .form-select {
        font-size: 1rem;
        border-radius: 0.5rem;
        border: 1.5px solid #e2e8f0;
        background: #fdfdfd;
    }

    .form-control:focus, .form-select:focus {
        border-color: #ffb347;
        box-shadow: 0 0 0 2px #ffb34733;
    }

    .input-group-text {
        background: #fdfdfd;
    }

    label.form-label {
        font-weight: 500;
        letter-spacing: 0.2px;
    }

    .input-group .btn {
        border-radius: 0 0.5rem 0.5rem 0;
    }

    .input-group input {
        border-radius: 0.5rem 0 0 0.5rem;
    }

    @media (max-width: 991.98px) {
        .card {
            max-width: 98%;
        }
    }

    @media (max-width: 575.98px) {
        .card {
            max-width: 100%;
            padding: 1rem !important;
        }
    }
</style>

<div class="container py-2">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card p-4">
                <h2 class="text-center mb-4 gradient-title">{% if edit_category %}Edit{% else %}Add{% endif %} Category</h2>

                <form method="post" action="{% if edit_category %}{% url 'edit_category' edit_category.id %}{% else %}{% url 'add_category' %}{% endif %}">
                    {% csrf_token %}
                    <div class="row g-3">

                        <div class="col-md-6">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" id="name" name="name" class="form-control" required
                                value="{{ edit_category.name|default:'' }}" placeholder="Enter product name">
                        </div>

                        
                        

                    <button type="submit" class="btn user-btn w-100 mt-4">
                        <i class="fas fa-user-{% if edit_category %}edit{% else %}plus{% endif %} me-2"></i>
                        {% if edit_category %} Update {% else %} Add {% endif %} Category
                    </button>
                </form>

        </div>
    </div>
</div>

{% endblock %}
